{% extends 'registration/base.html' %}

{% block main %}

<h3>パスワードリセット</h3>
<label><i class="fas fa-check"></i>メールアドレスを入力して、パスワードリセットの手順を開始してください。</label><br>

<form method="post" action="{% url 'password_reset' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="リセットリンクを送信">
</form>

{% endblock %}
